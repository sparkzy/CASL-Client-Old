<mat-grid-list cols="2" rowHeight="5vh">
  <mat-grid-tile colspan="2" rowspan="5">
    <h1 class="mat-display-4">Welcome</h1>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="3">
    <h2 class="mat-display-3">To the CASL</h2>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="2">
    <mat-form-field appearance="legacy">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" [value]="username">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="2">
    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [value]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide" matTooltip="Toggle hide password">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="1">
    <button mat-raised-button login-button class="login-button" color="primary" (click)="login()">Login</button>
  </mat-grid-tile>

  <mat-grid-tile colspan="1">
    <button mat-raised-button register-button class="register-button" color="primary" (click)="register()">Register</button>
  </mat-grid-tile>
</mat-grid-list>
